<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Title</title>
    <style>
        tr{
            border:1px solid red;
        }
        td{
            border:1px solid green;
        }
        table{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="30" width="10%">marge 1</td>
            <td width="26.66666666%">corp 1</td>
            <td width="26.66666666%">corp 1</td>
            <td width="26.66666666%">corp 1</td>
            <td rowspan="30" width="10%">marge 2</td>
        </tr>
        <tr>
            <td colspan="3">corp 2</td>
        </tr>
        <tr>
            <td colspan="3">corp 1</td>
        </tr>
        <tr>
            <td width="20%">corp 1</td>
            <td width="60%">corp 1</td>
            <td width="20%">corp 1</td>
        </tr>
        <tr>
            <td colspan="3">corp 3</td>
        </tr>
    </table>
</body>
</html>
